<html>
<head>

</head>
<body>
    {% if success %}
    <h1>Account erfolgreich angelegt</h1>
    <p>Du kannst dich nun einloggen.</p>
    {% else %}
        <h1>Account anlegen</h1>
        <form action method="post">
            {% if errors is defined %}
            <div class="form-errors">{{ errors }}</div>
            {% endif %}
            <label>Loginname: <input name="login" type="text"></label>
            <label>Passwort: <input name="password" type="password"></label>
            <label>Wiederholen: <input name="repeat" type="password"></label>
            <input type="submit" value="Abschicken">
        </form>
    {% endif %}
</body>
</html>
